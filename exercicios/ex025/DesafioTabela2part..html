<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
         body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 400px;
            height: 200px;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Minha tabela</h1>
    <table>
            <tr> <!--Primeira linha-->
                <td colspan="5">A</td>
                <td rowspan="5">B</td>
            </tr>
                
            <tr> <!--Segunda linha-->
                <td rowspan="5">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>   
            </tr>

            <tr> <!--Terceira linha-->
            <td>G</td>
            <td>H</td>
            <td>I</td>

            </tr>

            <tr> <!--Quarta linha-->
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>

            <tr> <!--Quinta linha-->
                <td colspan="5">N</td>
            </tr>
                
                

                 
                 

        

    </table>
    <!-- HIERARQUIA DE TABELA (simples)-->
    <!--TABELA ROW e linha de tabela
        TABLE HEADER = cabeÃ§alho de tabela
    Tabela e Data = dado de tabela-->
</body>
</html>
