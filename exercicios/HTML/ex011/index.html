<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios aplicativos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <!--MP3 WAV 0GG -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Space.mp3" type="audio/mpeg">
        <source src="midia/Space.mp3" type="audio/ogg">
        <source src="midia/Space.mp3" type="audio/wav"> <!--WAV ARQUIVOS PESADOS-->
        <p>Infelizmente seu navegador nao consegue reproduzir o audio <a href="midia/Space.mp3">Clique aqui para baixar o arquivo MP3</a></p> <!-- <A> HREF para donwload-->
    </audio>
</body>
</html>
