<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
            height: 500px;
            
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*Alinhamento horizontal*/
            vertical-align: middle; /*Alinhamento vertical */

        }
        .numero {
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Minha tabela</h1>
    <table>
            <tr> <!--Primeira linha-->
            
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>

            <tr> <!--Segunda linha-->
                <td>A2</td>
                <td>B2</td>
                <td class="numero">C2</td>
            </tr>

            <tr> <!--Terceira linha-->
                <td>A3</td>
                <td>B3</td>
                <td class="numero">C3</td>
            </tr>

            <tr> <!--Quarta linha-->
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>
        

    </table>
    <!-- HIERARQUIA DE TABELA (simples)-->
    <!--TABELA ROW e linha de tabela
        TABLE HEADER = cabeÃ§alho de tabela
    Tabela e Data = dado de tabela-->
</body>
</html>
