<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
         body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 400px;
            height: 200px;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Minha tabela</h1>
    <table>
            <tr> <!--Primeira linha-->
            
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>

            <tr> <!--Segunda linha-->
                <td>5</td>
                <td>6</td>
                <td>7</td>
                
            </tr>

            <tr> <!--Terceira linha-->
                <td colspan="3">9</td>
                <td>10</td>
            </tr>

            <tr> <!--Quarta linha-->
                <td rowspan="2">13</td>
                
                <td colspan="2">15</td>
                <td>11</td>
            </tr>

            <tr> <!--Quinta linha-->
                <td rowspan="2">13</td>
                <td>17</td>
                <td>12</td>

                 
                 

        

    </table>
    <!-- HIERARQUIA DE TABELA (simples)-->
    <!--TABELA ROW e linha de tabela
        TABLE HEADER = cabeÃ§alho de tabela
    Tabela e Data = dado de tabela-->
</body>
</html>
